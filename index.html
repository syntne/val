<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="card">
                    <p class="text">To my love Lama,<br>You are my sunshine,<br>my happiness,<br>and my heart's desire.</p>
                </div>
                <div class="front"></div>
            </div>
            <div class="heart"></div>
        </div>
        <iframe style="border-radius:12px; position: fixed; bottom: 10px; left: 10px;" 
            src="https://open.spotify.com/embed/track/6dBUzqjtbnIa1TwYbyw5CM?utm_source=generator" 
            width="250" height="80" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
    </div>
</body>
</html>
